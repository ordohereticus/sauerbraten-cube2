sayteamcommand = [
    inputcommand (if (>= $numargs 1) [result $arg1] [result ""]) [sayteam $commandbuf] "[team]"
]

switchteam = [
    if (strcmp (getteam) "good") [team "evil"] [team "good"]
]

togglespectator = [
    spectator (! (isspectator (getclientnum)))
]

togglezoom = [
    zoom (if (= $zoom 1) -1 1)
]


