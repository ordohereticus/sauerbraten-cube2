///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  These default settings get executed whenever "config.cfg" is not available.
//  Do not modify anything below, instead change settings in game, or use an "autoexec.cfg".
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  Settings:
name "unnamed"

invmouse 0          //  Mouse invert y-axis.  1 for flightsim mode.
sensitivity 3.0     //  Mouse aim sensitivity.
fov 100             //  Field-of-view (horizontal).

musicvol  60        //  Set higher if you want (max 255)
soundvol 255        //  Sounds average volume is actually set per sound, average 100


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  Console:
consize            5 //  Console is 5 lines.
miniconsize        5 //  Mini-console is 5 lines.
miniconwidth      40 //  Mini-console is 40% of screen width.
fullconsize       75 //  Full console is 75% of screen height.
miniconfilter 0x300  //  Display chat and team chat in mini-console.
confilter (&~ 0x2FFF $miniconfilter) //  Don't display other player frags or mini-console stuff in console.
fullconfilter 0xFFFF //  Display all messages in full console.
fullconscroll      0 //  Scroll fullconsole with [MouseWheel].


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  Universal Delta:
delta_current = 0
delta_mod = 0 //  [ OFF ON ]
delta_mod_entprp = [ 1 10 ] //
delta_mod_texoff = [ 8  1 ] //  Offset in pixels.
//        texscl = [ ~  ~ ] //  Scale toggles between: [Half|Double] OR [Offset by 1/16th]

//#####################################################################################################################################
use_delta = [
    delta_current = $arg1
    onrelease [delta_current = 0]
]
domodifier = $use_delta // Legacy Alias.

do_delta = [
    do [ delta_@(if $editing [ result edit ] [ result game ])_@delta_current @arg1 ]
]
universaldelta = $do_delta  // Legacy Alias.

//#####################################################################################################################################
//#####################################################################################################################################
delta_game_0 = [
    if (&& $fullconsole $fullconscroll) [
        conskip (* $arg1 3)
    ][
        if (= $arg1 1) [weapon 2 3 5 4 1 6 0] [weapon 4 1 6 2 3 5 0]
    ]
]

//#####################################################################################################################################
//#####################################################################################################################################
delta_edit_0 = [
    if (&& $fullconsole $fullconscroll) [
        conskip (* $arg1 3)
    ][
        if $blendpaintmode [
            scrollblendbrush $arg1
        ][
            editpush $arg1 1 //  OctEdit: Empty|Fill Cubes
        ]
    ]
]
delta_edit_1 = [nodebug [gridpower (+ $gridpower $arg1)]] //  OctEdit: GridPower
delta_edit_2 = [editpush $arg1 0]  //  OctEdit: Push|Pull Cube-Face
delta_edit_3 = [editpush $arg1 2]  //  OctEdit: Push|Pull Cube-Corner
delta_edit_4 = [editrotate $arg1]  //  OctEdit: Rotate geometry|brush
delta_edit_5 = [edittex $arg1]     //  OctEdit: Change texture
delta_edit_6 = [selectbrush $arg1] //  OctEdit: Change height-map brushes

delta_edit_7 = [entautoview $arg1] //  Entity: Scroll-goto selected entities.

//=================================================================================================================================
//  Entity Attribute:
delta_edit_11 = [entproperty 0 (* $arg1 (at $delta_mod_entprp $delta_mod))]
delta_edit_12 = [entproperty 1 (* $arg1 (at $delta_mod_entprp $delta_mod))]
delta_edit_13 = [entproperty 2 (* $arg1 (at $delta_mod_entprp $delta_mod))]
delta_edit_14 = [entproperty 3 (* $arg1 (at $delta_mod_entprp $delta_mod))]
delta_edit_15 = [entproperty 4 (* $arg1 (at $delta_mod_entprp $delta_mod))]

//=================================================================================================================================
//  vSlot:
delta_edit_21 = [vdelta [voffset (* $arg1 (at $delta_mod_texoff $delta_mod)) 0]]
delta_edit_22 = [vdelta [voffset 0 (* $arg1 (at $delta_mod_texoff $delta_mod))]]
delta_edit_23 = [vdelta [vrotate $arg1]]
delta_edit_24 = [
    if (= $delta_mod 0) [
        vdelta [vscale (if (< $arg1 0) 0.5 2.0)]
    ][
        vscale (-f (getvscale $getseltex) (if (< $arg1 0) -0.0625 0.0625))
    ]
]

//=================================================================================================================================
//  COMBO -- EntAttr & vSlot:
Delta_EntOrTex = [if (&& $entediting $enthavesel) [result 1] [result 0]] // (! $havesel)
delta_edit_31 = [if (Delta_EntOrTex) [delta_edit_11 $arg1] [delta_edit_21 $arg1]] //  EntAttr 1  OR  TexOffset X
delta_edit_32 = [if (Delta_EntOrTex) [delta_edit_12 $arg1] [delta_edit_22 $arg1]] //  EntAttr 2  OR  TexOffset Y
delta_edit_33 = [if (Delta_EntOrTex) [delta_edit_13 $arg1] [delta_edit_23 $arg1]] //  EntAttr 3  OR  TexRotate
delta_edit_34 = [if (Delta_EntOrTex) [delta_edit_14 $arg1] [delta_edit_24 $arg1]] //  EntAttr 4  OR  TexScale
delta_edit_35 = [if (Delta_EntOrTex) [delta_edit_15 $arg1] [                   ]] //  EntAttr 5  OR  nothing


