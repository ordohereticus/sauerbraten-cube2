guilistsplit = [
    // ARGS 1:          ...
    //      2: INT      ...
    //      3: [LIST]   ...
    //      4:          ...
    //      5:          ...
    //      6:          ...
    guilist [
        iZ = (div (+ (listlen $arg3) (- $arg2 1)) $arg2)
        loop iA $arg2 [
            guilist [
                if (>= $numargs 6) [arg6]
                loopsublist $arg1 $arg3 (* $iA $iZ) $iZ [arg4]
            ]
            if (&& (>= $numargs 5) (< (+ $iA 1) $arg2)) [arg5]
        ]
    ]
]


