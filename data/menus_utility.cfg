guimaplist = [
    //  This generates full-tabs with:  MapList, MapScreenshot, GameModeSelection.
    // ARGS 1: FirstTabLabel = "STRING"
    //      2: MapList       = [LIST]
    //      3: ColumnWidth   = INT
    //      4: MapsPerColumn = INT
    //      5: ColumnsPerTab = INT
    //      6: IsFirstTab    = 0|1

    ML_NumOfMaps  (- (listlen $arg2) 1) // List index starts at 0.
    ML_NumOfCols  (+ (ceil (divf (+ $ML_NumOfMaps 1) $arg4)))
    ML_MapsPerTab (* $arg4 $arg5)
    ML_NumOfTabs  (max (+ (ceil (divf $ML_NumOfCols $arg5))) 1)

    loop iTab $ML_NumOfTabs [
        if (|| (!= $arg6 1) (> $iTab 0)) [
            if (= $iTab 0) [
                guitab $arg1
                ML_CurrentTab (+ $ML_CurrentTab 1) //<-- This is gross.
            ][
                guitab (+ $iTab 1)
                ML_CurrentTab (+ $ML_CurrentTab 1) //<-- This is gross.
            ]
        ]
        iMap = (* $iTab $ML_MapsPerTab)
        //=====================================================================================================
        // Is this the active Tab? If so, populate.
        if (= $ML_CurrentTab (- $guitabnum 1)) [
            guialign 0 [// H
                guistrut $arg4 1
                if (< $ML_NumOfMaps 0) [
                    guilist [// V
                        guistrut $arg3 1
                        guialign 0 [guitext "^f4~" 0] // Map list is empty.
                    ]
                ][
                    iCol = 1
                    while [<= $iCol $arg5] [
                        guilist [// V
                            guistrut $arg3 1
                            iEND = (+ (* $iTab $ML_MapsPerTab) (- (* $iCol $arg4) 1))
                            while [<= $iMap $iEND] [
                                if (> $iMap $ML_NumOfMaps) [
                                    iMap = (+ $iEND 1) // exitloop/break
                                ][
                                    guibutton (at $arg2 $iMap) (mode $ML_Mode; concat map (at $arg2 $iMap)) "cube"
                                    iMap = (+ $iMap 1)
                                ]
                            ]
                        ]
                        iCol = (+ $iCol 1)
                    ]
                ]
                guibar
                guistrut 0.5 // It appears menu padding on the right 1.5x~ that of the left.
                guistayopen [
                    guilist [// V
                        ML_MapName = (checkrolloveraction "map " [if (> $numargs 0) [result $arg2] [at $guirollovername 0]])
                        guialign 0 [
                            guiimage (concatword "packages/base/" $ML_MapName ".jpg") () 3.875 0 "data/cube.png"
                        ]
                        guititle (concatword "^f2/" $ML_ModeName " ^f~" $ML_MapName)
                        guistrut 0.25
                        guialign 0 [
                            guilist [
                                guistrut 9 1
                                guiradio "^f3DM"       ML_ModeType 1 [ML_SetupMode]
                                guiradio "^f3TDM"      ML_ModeType 2 [ML_SetupMode]
                                guiradio "^f6Capture"  ML_ModeType 3 [ML_SetupMode]
                                guiradio "^f6Hold"     ML_ModeType 4 [ML_SetupMode]
                                guiradio "^f2CTF"      ML_ModeType 5 [ML_SetupMode]
                                guiradio "^f2Protect"  ML_ModeType 6 [ML_SetupMode]
                                guiradio "^f2Collect"  ML_ModeType 7 [ML_SetupMode]
                                guiradio "^f0CoopEdit" ML_ModeType 0 [ML_SetupMode]
                            ]
                            guistrut 1
                            guilist [
                                guistrut 9.5 1
                                cond [= $ML_ModeType 0][ // Coopedit.
                                    guiradio  "^f7Normal" [] "radio_on"
                                ][<= $ML_ModeType 2][
                                    guiradio  "^f7Normal"     ML_ModeVrty 0 [ML_SetupMode]
                                    guiradio  "^f8InstaGib"   ML_ModeVrty 1 [ML_SetupMode]
                                    guiradio  "^f1Efficiency" ML_ModeVrty 2 [ML_SetupMode]
                                    guiradio  "^f5Tactics"    ML_ModeVrty 3 [ML_SetupMode]
                                ][ = $ML_ModeType 3][
                                    guiradio  "^f7Normal"     ML_ModeVrty 0 [ML_SetupMode]
                                    guibutton "^f8Regen"      [if (< $ML_ModeVrty 1) [ML_ModeVrty 1]; ML_SetupMode] (if (>= $ML_ModeVrty 1) [result "radio_on"] [result "radio_off"])
                                ][>= $ML_ModeType 4][
                                    guiradio  "^f7Normal"     ML_ModeVrty 0 [ML_SetupMode]
                                    guiradio  "^f8InstaGib"   ML_ModeVrty 1 [ML_SetupMode]
                                    guibutton "^f1Efficiency" [if (< $ML_ModeVrty 2) [ML_ModeVrty 2]; ML_SetupMode] (if (>= $ML_ModeVrty 2) [result "radio_on"] [result "radio_off"])
                                ]
                            ]
                        ]
                    ]
                ]
            ]
        ]
        //=====================================================================================================
    ]
]

ML_SetupMode = [
    case        ($ML_ModeType) 0 [ML_Mode  1; ML_ModeMaps 0; ML_ModeName "coop"         //  0 "CoopEdit"
    ] 1 [case   ($ML_ModeVrty) 0 [ML_Mode  0; ML_ModeMaps 0; ML_ModeName "ffa"          //  1 "DM"
                             ] 1 [ML_Mode  3; ML_ModeMaps 0; ML_ModeName "insta"
                             ] 2 [ML_Mode  5; ML_ModeMaps 0; ML_ModeName "effic"
                             ] 3 [ML_Mode  7; ML_ModeMaps 0; ML_ModeName "tac"]
    ] 2 [case   ($ML_ModeVrty) 0 [ML_Mode  2; ML_ModeMaps 0; ML_ModeName "teamplay"     //  2 "TDM"
                             ] 1 [ML_Mode  4; ML_ModeMaps 0; ML_ModeName "instateam"
                             ] 2 [ML_Mode  6; ML_ModeMaps 0; ML_ModeName "efficteam"
                             ] 3 [ML_Mode  8; ML_ModeMaps 0; ML_ModeName "tacteam"]
    ] 3 [cond [=  $ML_ModeVrty 0][ML_Mode  9; ML_ModeMaps 1; ML_ModeName "capture"      //  3 "Capture"
             ][>= $ML_ModeVrty 1][ML_Mode 10; ML_ModeMaps 1; ML_ModeName "regencapture"]
    ] 4 [cond [=  $ML_ModeVrty 0][ML_Mode 15; ML_ModeMaps 1; ML_ModeName "hold"         //  4 "Hold"
             ][=  $ML_ModeVrty 1][ML_Mode 16; ML_ModeMaps 1; ML_ModeName "instahold"
             ][>= $ML_ModeVrty 2][ML_Mode 19; ML_ModeMaps 1; ML_ModeName "effichold"]
    ] 5 [cond [=  $ML_ModeVrty 0][ML_Mode 11; ML_ModeMaps 2; ML_ModeName "ctf"          //  5 "CTF"
             ][=  $ML_ModeVrty 1][ML_Mode 12; ML_ModeMaps 2; ML_ModeName "instactf"
             ][>= $ML_ModeVrty 2][ML_Mode 17; ML_ModeMaps 2; ML_ModeName "efficctf"]
    ] 6 [cond [=  $ML_ModeVrty 0][ML_Mode 13; ML_ModeMaps 2; ML_ModeName "protect"      //  6 "Protect"
             ][=  $ML_ModeVrty 1][ML_Mode 14; ML_ModeMaps 2; ML_ModeName "instaprotect"
             ][>= $ML_ModeVrty 2][ML_Mode 18; ML_ModeMaps 2; ML_ModeName "efficprotect"]
    ] 7 [cond [=  $ML_ModeVrty 0][ML_Mode 20; ML_ModeMaps 2; ML_ModeName "collect"      //  7 "Collect"
             ][=  $ML_ModeVrty 1][ML_Mode 21; ML_ModeMaps 2; ML_ModeName "instacollect"
             ][>= $ML_ModeVrty 2][ML_Mode 22; ML_ModeMaps 2; ML_ModeName "efficcollect"]
    ]
]


