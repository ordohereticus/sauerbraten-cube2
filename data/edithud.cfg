///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//  Defines the editHUD, visible bottom-left while editing:
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
//  Built-in edithud stuff:  (/showeditstats)
//      wtr  =  OctreeData:  Number of Triangles    (% of total)
//      wvt  =  OctreeData:  Number of Vertices     (% of total)
//      evt  =               Number of "Extra" Vertices??           I see this a lot: "xtraverts += gle::end()"     "gle::end()" returns "numvertexes"
//      eva  =               Number of "Extra" VertexArrays??       I see this a lot: "xtravertsva += numverts"     These both appear to be measuring vertex counts of something(s)...
//
//      ond  =  OctreeData:  Number of Nodes
//       va  =  OpenGL:      Number of VertexArrays
//       gl  =  OpenGL:      Number of DrawCalls    ("Batches")
//       oq  =  OpenGL:      Number of "Queries"
//       lm  =  MapData:     Number of Lightmap Textures
//       rp  =  MapDataish:  Number of Render Planes currently visible (used for water refraction & reflection)
//      pvs  =  MapData:     Number of PVS ViewCells
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
edithud_showplayerposition     = 0
edithud_showplayerrotation     = 0
edithud_showtextureparams      = 1
edithud_showtexturelayerparams = 1 //0

edithud = [
    format "%1%2%3%4%5" (
    //#####################################################################################################################################
        if (!= $edithud_showplayerposition 0) [
            format "^f7position: ^f3%1  ^f0%2  ^f1%3%4" (at $getcampos 0) (at $getcampos 1) (at $getcampos 2) (? (!= $edithud_showplayerrotation 0) "^n" "^n^n")
        ]
    )(
    //#####################################################################################################################################
        if (!= $edithud_showplayerrotation 0) [
            format "^f7rotation: ^f3%1  ^f0%2  ^f1%3^n^n" $getcampitch $getcamroll $getcamyaw  //  Sauer's axes are weird. :P
        ]
    )(
    //#####################################################################################################################################
    //  %3: Edit_Heightmap / Edit_Blendmap / Cube Face-Texture Info
        if $hmapedit [
            format "heightmap^n*  brush: ^f~[^f2%1^f~] ^f2^"%2^"^n^n" $currentbrush $currentbrushname
        ][
            if $blendpaintmode [
                format "blendmap^n*  mode: ^f2^"%1^"^f~^n*  brush: ^f~[^f2%2^f~] ^f2^"%3^"^n^n" (at $_Labels_BlendPaintMode $blendpaintmode) (curblendbrush) (getblendbrushname $curblendbrush)
            ][
                if (! $enthavesel) [
                    if (! $getseltex) [
                        result "^f~[^f2~^f~] ^f2^"~^"^n^n" //  None or multiple selected.
                    ][
                        if (= $edithud_showtextureparams 0) [
                            format "^f~[^f2%1^f~] ^f2^"%2^"^n^n" $getseltex (gettexname $getseltex)
                        ][
                            format "%1%2^n" (
                                format "^f~[^f2%1^f~] ^f2^"%2^"^n" $getseltex (gettexname $getseltex)
                            )(
                                format "%1%2%3%4%5%6%7%8" ( /////////////////////////////////////////////////////////////////////////////////// %1
                                    if (|| (!=f (at (getvcolor $getseltex) 0) 1.0) (!=f (at (getvcolor $getseltex) 1) 1.0) (!=f (at (getvcolor $getseltex) 2) 1.0)) [
                                        format "^f~* color:^t^f3%1^t^f0%2^t^f1%3^n" (at (getvcolor $getseltex) 0) (at (getvcolor $getseltex) 1) (at (getvcolor $getseltex) 2)
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %2
                                    if (|| (!=f (at (getvalpha $getseltex) 0) 0.5) (!=f (at (getvalpha $getseltex) 1) 0.0) ) [
                                        format "^f~* alpha:^t^f5%1^t%2^n" (at (getvalpha  $getseltex) 0) (at (getvalpha  $getseltex) 1)
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %3
                                    if (getvrotate $getseltex) [
                                        format "^f~* rotate:^t^f2%1 ^f7^"%2^"^n" (getvrotate $getseltex) (at $_Labels_TexRotate (getvrotate $getseltex))
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %4
                                    if (|| (!= (at (getvoffset $getseltex) 0) 0) (!= (at (getvoffset $getseltex) 1) 0) ) [
                                        format "^f~* offset:^t^f3%1^t^f0%2^n" (at (getvoffset $getseltex) 0) (at (getvoffset $getseltex) 1)
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %5
                                    if (!=f (getvscale $getseltex) 1.0) [
                                        format "^f~* scale:^t^f2%1^n" (getvscale $getseltex)
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %6
                                    if (|| (!=f (at (getvscroll $getseltex) 0) 0.0) (!=f (at (getvscroll $getseltex) 1) 0.0) ) [
                                        format "^f~* scroll:^t^f3%1^t^f0%2^n" (at (getvscroll $getseltex) 0) (at (getvscroll $getseltex) 1)
                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %7
                                    if (getvshaderparamnames $getseltex) [
                                        format "^f~* vshaderparam: ^f2^"%1^" %2^n" (getvshaderparamnames $getseltex) (getvshaderparam $getseltex (getvshaderparamnames $getseltex))

                                        //if ()

//(listlen getvshaderparamnames) <---- Not zero-inclusive
//
//(concatword (listlen getvshaderparamnames))

// vdelta [ ... ] to add multiple vshaderparam's


                                    ]
                                )( //////////////////////////////////////////////////////////////////////////////////////////////////////////// %8
                                    if (getvlayer $getseltex) [
                                        format "^f~* layer:^t^f~[^f6%1^f~] ^f6^"%2^"^n" (getvlayer $getseltex) (gettexname (getvlayer $getseltex))

                                        //if (!= edithud_showtexturelayerparams 0) [
                                        //    //@@  Show params for layer!
                                        //]

                                    ]
                                )
                            )
                        ]
                    ]
                ]
            ]
        ]
    )(
    //#####################################################################################################################################
    //  %4: Entity Selection
        //
        //      Selection behavior is a bit weird:
        //        * If you have a Clicked_Selection AND a Hover_Selection, "enthavesel" will still return 1
        //              Having "enthavesel" return a special case (or just "2") for Clicked/Hover combo would be useful.
        //
        //        * If you edit Attributes with a Multi_Selection,
        //          it will take the value of the first ent, alter it,
        //          then apply it to all ents selected
        //
        if (= $enthavesel 1) [
            if (strcmp (enttype) "particles") [
                _EH_ParticleTypeIsValid = (|| (&& (>= (entattr 0) 0) (!= (entattr 0) 8) (<= (entattr 0) 13)) (&& (>= (entattr 0) 32) (<= (entattr 0) 35)))
            ][
                _EH_ParticleTypeIsValid = 0
            ]

            format "^f~[^f6%1^f~] ^f6%2%3%4%5%6%7^n^n" (entindex) (enttype) @[_EditHud_EntAttr_@(enttype)]
        ][
            if (> $enthavesel 1) [
                format "^f~[^f6~^f~] ^f6%1 entities selected%2%3%4%5%6^n^n" (enthavesel) @_EditHud_EntAttr_
            ]
        ]
    )(
    //#####################################################################################################################################
    //  %5: Settings
        concatword                                             "^f~gridpower ^f2"       $gridpower        (
            ? $allfaces                                      "  ^f0allfaces"       "  ^f4allfaces"       )(
            ? $entediting                                    "  ^f0entediting"     "  ^f4entediting"     )(
            ? $entselsnap                                    "  ^f0entselsnap"     "  ^f4entselsnap"     )(
            ? $dropwaypoints (? (mod (div $getmillis 500) 2) "  ^f0dropwaypoints"  "  ^f3dropwaypoints") ) "^n"
    )
    //#####################################################################################################################################
]


