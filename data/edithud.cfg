    concatword "^n^f4* attr1:^t" (entattr 0) )(
    concatword "^n^f4* attr2:^t" (entattr 1) )(
    concatword "^n^f4* attr3:^t" (entattr 2) )(
    concatword "^n^f4* attr4:^t" (entattr 3) )(
    concatword "^n^f4* attr5:^t" (entattr 4) )
]


