//#############################################################################################################################################
//  Particles:
_EditHud_EntAttr_particles = [(
        format "^n^f~* type:^t^f2%1 ^f~^"%2^f~^"" (
            entattr 0
        )(  if (_EH_ParticleTypeIsValid) [unescape (at $(concatword "_ParticleLabels_" (entattr 0)) 0)] [result "???"]
        )
    )(
        _EH_AttrLabel = (_EH_GetParticleAttrLabel 1)
        format "^n^f~* %1:^t%2 %3" (
            unescape $_EH_AttrLabel
        )(  if (|| (! $_EH_ParticleTypeIsValid) (strcmp (unescape $_EH_AttrLabel) "^f4attr2")) [concatword "^f4" (entattr 1)] [concatword "^f2" (entattr 1)]
        )(  if (|| (strcmp (unescape $_EH_AttrLabel) "^f~dir") (&& (|| (= (entattr 0) 4) (= (entattr 0) 7) ) (< (entattr 1) 6)) ) [
                unescape (at $_ParticleDirections (entattr 1))
            ][
                if (&& (strcmp (unescape $_EH_AttrLabel) "^f~variety") (>= (entattr 1) 256)) [
                    unescape (at $_ParticleVarieties (mod (entattr 1) 64))
                ]
            ]
        )
    )(
        _EH_AttrLabel = (_EH_GetParticleAttrLabel 2)
        format "^n^f~* %1:^t%2%3" (
            unescape $_EH_AttrLabel
        )(  if (|| (! $_EH_ParticleTypeIsValid) (strcmp (unescape $_EH_AttrLabel) "^f4attr3")) [result "^f4"] [result "^f2"]
        )(  at $entget 3 //entattr 2 <-- This doesn't return colors in 16-bit hex format.
        )
    )(
        _EH_AttrLabel = (_EH_GetParticleAttrLabel 3)
        format "^n^f~* %1:^t%2%3" (
            unescape $_EH_AttrLabel
        )(  if (|| (! $_EH_ParticleTypeIsValid) (strcmp (unescape $_EH_AttrLabel) "^f4attr4")) [result "^f4"] [result "^f2"]
        )(  if (= (entattr 0) 5) [entattr 3] [at $entget 4] //entattr 3 <-- This doesn't return colors in 16-bit hex format.
        )                                                   //at $entget 4 <-- This shouldn't return a color for particle_type 5 "meter".
    )(
        _EH_AttrLabel = (_EH_GetParticleAttrLabel 4)
        format "^n^f~* %1:^t%2" (
            unescape $_EH_AttrLabel
        )(  if (|| (! $_EH_ParticleTypeIsValid) (strcmp (unescape $_EH_AttrLabel) "^f4attr5")) [concatword "^f4" (entattr 4)] [concatword "^f2" (entattr 4)]
        )
    )
]
_EH_GetParticleAttrLabel = [
    if (_EH_ParticleTypeIsValid) [
        result (at $(concatword "_ParticleLabels_" (entattr 0)) $arg1)
    ][
        result (at $_ParticleLabels_ $arg1)
    ]
]


