    setshader bumpspecmapparallaxpulseglowworld
    setshaderparam "specscale" 1 1 1
    setshaderparam "glowcolor"      0.80 0.90 1.00
    setshaderparam "pulseglowcolor" 0.70 0.75 0.80
    setshaderparam "pulseglowspeed" 1.0
        texture 0 "lunaran/light_r1_d.jpg"
        texture n "lunaran/light_r1_local.jpg"
        texture s "lunaran/light_r1_s.jpg"
        texture g "lunaran/light_r1_g.jpg"
