    setshader bumpspecmapparallaxworld
    setshaderparam "specscale" 6 6 6
        texture 0 "lunaran/glue2_trim16_d.jpg"
        texture n "lunaran/glue2_trim16_local.jpg"
        texture s "lunaran/glue2_trim16_s.jpg"
        texture z "lunaran/glue2_trim16_h.jpg"

        texture 0 "lunaran/glue2_trim32_d.jpg"
