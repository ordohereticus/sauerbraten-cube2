//loadsky "staffy/staffy"
//skytexture 0
//fogcolour 3808533
//fog 800
//waterspec 0
//causticscale 25

texturereset
    setshader stdworld
        texture 0 "textures/sky.png"
        texture 0 "textures/default.png"

    exec packages/lunaran/package.cfg

    // rotated variants
    setshader bumpspecmapparallaxworld
    setshaderparam "specscale" 6 6 6
        texture 0 "lunaran/panel64_2a_d.jpg" 1
        texture n "lunaran/panel64_2a_local.jpg" 1
        texture s "lunaran/panel64_2a_s.jpg" 1
        texture z "lunaran/panel64_2a_h.jpg" 1

    // colored lights
    setshader bumpparallaxglowworld
    setshaderparam "glowcolor" 1.0 0.0 0.0
        texture 0 "lunaran/light_ceil1_d.jpg"
        texture n "lunaran/light_ceil1_local.jpg"
        texture g "lunaran/light_ceil1_g.jpg"
        texture z "lunaran/light_ceil1_h.jpg"

    setshaderparam "glowcolor" 1.0 0.5 0.0
        texture 0 "lunaran/light_ceil1_d.jpg"
        texture n "lunaran/light_ceil1_local.jpg"
        texture g "lunaran/light_ceil1_g.jpg"
        texture z "lunaran/light_ceil1_h.jpg"

    setshaderparam "glowcolor" 1.0 1.0 0.0
        texture 0 "lunaran/light_ceil1_d.jpg"
        texture n "lunaran/light_ceil1_local.jpg"
        texture g "lunaran/light_ceil1_g.jpg"
        texture z "lunaran/light_ceil1_h.jpg"

    setshaderparam "glowcolor" 0.5 1.0 0.5
        texture 0 "lunaran/light_ceil1_d.jpg"
        texture n "lunaran/light_ceil1_local.jpg"
        texture g "lunaran/light_ceil1_g.jpg"
        texture z "lunaran/light_ceil1_h.jpg"

    // more lunaran textures and variants
    setshader bumpspecmapparallaxglowworld
    setshaderparam "specscale" 6 6 6
    setshaderparam "glowcolor" 1.0 1.0 1.0
        texture 0 "lunaran/qcomp5_d.jpg"
        texture n "lunaran/qcomp5_local.jpg"
        texture s "lunaran/qcomp5_s.jpg"
        texture g "lunaran/qcomp5_glow.jpg"
        texture z "lunaran/qcomp5_h.jpg"
        texture 0 "lunaran/light_flouro1_d.jpg" 1
        texture n "lunaran/light_flouro1_local.jpg" 1
        texture s "lunaran/light_flouro1_s.jpg" 1
        texture g "lunaran/light_flouro1_g.jpg" 1
        texture z "lunaran/light_flouro1_h.jpg" 1

    setshaderparam "glowcolor" 1 0.9 0.5
        texture 0 "lunaran/qcomp4_d.jpg"
        texture n "lunaran/qcomp4_local.jpg"
        texture s "lunaran/qcomp4_s.jpg"
        texture g "lunaran/qcomp4_glow.jpg"
        texture z "lunaran/qcomp4_h.jpg"

    setshaderparam "glowcolor" 1 1 1

    setshader bumpspecmapparallaxworld
        texture 0 "lunaran/panel64_5a_d.jpg" 1
        texture n "lunaran/panel64_5a_local.jpg" 1
        texture s "lunaran/panel64_5a_s.jpg" 1
        texture z "lunaran/panel64_5a_h.jpg" 1
        texture 0 "lunaran/sym1a_d.jpg"
        texture n "lunaran/panel128_1_local.jpg"
        texture s "lunaran/sym1a_s.jpg"
        texture z "lunaran/panel128_1_h.jpg"
        texture 0 "lunaran/sym2_d.jpg"
        texture n "lunaran/panel128_1_local.jpg"
        texture s "lunaran/sym2_s.jpg"
        texture z "lunaran/panel128_1_h.jpg"

    setshader bumpspecmapparallaxglowworld
    setshaderparam "specscale" 6 6 6
    setshaderparam "glowcolor" 1 1 1
        texture 0 "lunaran/light_fifty1_d.jpg" 1
        texture n "lunaran/light_fifty1_local.jpg" 1
        texture s "lunaran/light_fifty1_s.jpg" 1
        texture g "lunaran/light_fifty1_g.jpg" 1
        texture z "lunaran/light_fifty1_h.jpg" 1
